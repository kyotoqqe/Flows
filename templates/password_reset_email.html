<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px;">
    <table width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px;">
        <tr>
            <td style="text-align: center;">
                <h2 style="color: #333;">Password Reset Request</h2>
                <p style="color: #555;">
                    Hello, {{ username }}!
                </p>
                <p style="color: #555;">
                    We have received a request to reset the password for your account.  
                    If this was you, click the button below to proceed.
                </p>
                <p style="margin: 30px 0;">
                    <a href="{{ password_reset_link }}" 
                       style="background-color: #4CAF50; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px;">
                        Reset Password
                    </a>
                </p>
                <p style="color: #888; font-size: 12px;">
                    If you did not request a password reset, simply ignore this email.  
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
